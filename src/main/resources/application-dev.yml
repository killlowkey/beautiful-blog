# 开发环境 dev->develop

spring:
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    password: root
    username: root
  # jpa 配置
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update


# 配置日志
logging:
  level:
    root: info
    com.predicated.blog: debug
  file:
    path: log/blog-dev